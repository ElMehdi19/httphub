basePath: /
consumes:
- application/json
- application/x-www-form-urlencoded
host: localhost:5000
info:
  contact:
    email: mehdi@httphub.io
    name: El Mehdi Rami
    url: https://mehdi.codes
  description: |-
    An HTTP Request/Response service fully written in Go.<br>
    <b>Run locally</b>: <code>$ docker run -p 5000:5000 iammehdi/httphub</code>
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  title: HTTPHub
  version: 1.0.0
paths:
  /delete:
    delete:
      operationId: postRequest
      produces:
      - application/json
      responses:
        "200":
          description: The request's DELETE params.
      schemes:
      - http
      - https
      summary: The request's DELETE params.
      tags:
      - HTTP Methods
  /get:
    get:
      operationId: getRequest
      produces:
      - application/json
      responses:
        "200":
          description: The request's query args.
      schemes:
      - http
      - https
      summary: The request's query args.
      tags:
      - HTTP Methods
  /headers:
    get:
      operationId: User
      produces:
      - application/json
      responses:
        "200":
          description: The request's headers
      schemes:
      - http
      - https
      summary: The request's headers.
      tags:
      - User
  /ip:
    get:
      operationId: User
      produces:
      - application/json
      responses:
        "200":
          description: The request's IP address
      schemes:
      - http
      - https
      summary: The request's origin.
      tags:
      - User
  /patch:
    patch:
      operationId: postRequest
      produces:
      - application/json
      responses:
        "200":
          description: The request's PATCH params.
      schemes:
      - http
      - https
      summary: The request's PATCH params.
      tags:
      - HTTP Methods
  /post:
    post:
      operationId: postRequest
      produces:
      - application/json
      responses:
        "200":
          description: The request's post params.
      schemes:
      - http
      - https
      summary: The request's POST params.
      tags:
      - HTTP Methods
  /put:
    put:
      operationId: postRequest
      produces:
      - application/json
      responses:
        "200":
          description: The request's PUT params.
      schemes:
      - http
      - https
      summary: The request's PUT params.
      tags:
      - HTTP Methods
  /status/{code}:
    get:
      operationId: codes
      parameters:
      - description: Status code
        in: path
        name: code
        required: true
      produces:
      - application/json
      - text/plain
      responses:
        "100":
          description: Information responses
        "200":
          description: Success
        "300":
          description: Redirection
        "400":
          description: Client errors
        "500":
          description: Server errors
      schemes:
      - http
      - https
      summary: Return the given status code
      tags:
      - Status codes
  /user:
    get:
      operationId: User
      produces:
      - application/json
      responses:
        "200":
          description: The request's IP address, user agent and headers
      schemes:
      - http
      - https
      summary: The user's information.
      tags:
      - User
  /user-agent:
    get:
      operationId: User
      produces:
      - application/json
      responses:
        "200":
          description: The request's user-agent
      schemes:
      - http
      - https
      summary: The request's user-agent.
      tags:
      - User
produces:
- application/json
- text/html
- text/plain
schemes:
- http
- https
swagger: "2.0"
